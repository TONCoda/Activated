    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #F7F9FB;
            background-color: #232328;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        img {
            max-width: 100%;

        }

        }
        .button {
            display: inline-block;
            padding: 10px 20px;

            background-color: #0098EA;
            color: #F7F9FB;

            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .footer {
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
            padding: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .social-icons a {
            text-decoration: none;
            color: #0098EA;
            margin: 0 10px;
            font-size: 1.4em;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #1AC9FF;
        }
    </style>
</head>
